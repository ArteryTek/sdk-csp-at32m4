family_name: AT32
series:
  description: |-
    AT32M4 is a new 32-bit high performance, low power consumption universal microcontroller family powered by the ARM Cortex-M4 RISC core,which targeted at various MCU application areas.
    The family integrates features to simplify system design and provide customers wide range of comprehensive and superior cost effective MCU portfolios with proven technology and great innovation.

      - 5 V-tolerant I/Os
      - Timer with quadrature (incremental) encoder input
      - 96-bit unique ID
